version: '3.8'

services:
  coturn:
    build: .
    container_name: coturn-server
    restart: unless-stopped
    network_mode: host
    environment:
      # Required: Set your external IP
      EXTERNAL_IP: ${EXTERNAL_IP}
      # Required: Set a secure secret
      TURN_SECRET: ${TURN_SECRET:-your-secret-here}
      # Optional: Configure realm
      REALM: ${REALM:-webrtc.example.com}
      # Optional: Number of relay threads
      RELAY_THREADS: ${RELAY_THREADS:-4}
      # Optional: Redis for distributed state
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Optional: PostgreSQL for persistence
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER:-coturn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-coturn}
      # Optional: Monitoring credentials
      MONITORING_USER: ${MONITORING_USER:-monitor}
      MONITORING_PASS: ${MONITORING_PASS:-monitoring}
    volumes:
      # Mount SSL certificates if available
      - ./certs:/etc/coturn/certs:ro
      # Persistent data
      - coturn-data:/var/lib/coturn
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Optional: Redis for distributed deployments
  redis:
    image: redis:7-alpine
    container_name: coturn-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis-password}

  # Optional: PostgreSQL for user database
  postgres:
    image: postgres:16-alpine
    container_name: coturn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coturn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres-password}
      POSTGRES_DB: ${POSTGRES_DB:-coturn}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  coturn-data:
  redis-data:
  postgres-data: