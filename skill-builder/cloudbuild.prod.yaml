# Production Cloud Build configuration for Anava Skill Builder
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/anava-skill-builder:$BUILD_ID', '.']
    
  # Tag with latest
  - name: 'gcr.io/cloud-builders/docker'  
    args: ['tag', 'gcr.io/$PROJECT_ID/anava-skill-builder:$BUILD_ID', 'gcr.io/$PROJECT_ID/anava-skill-builder:latest']

  # Push the images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/anava-skill-builder:$BUILD_ID']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/anava-skill-builder:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'anava-skill-builder'
      - '--image=gcr.io/$PROJECT_ID/anava-skill-builder:$BUILD_ID'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=1'
      - '--max-instances=100'
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=$_REGION'
      - '--set-env-vars=MCP_SERVER_URL=$_MCP_SERVER_URL'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--set-env-vars=FIRESTORE_EMULATOR_HOST='
      - '--service-account=anava-skill-builder@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-secrets=SECRET_KEY=skill-builder-secret-key:latest'

# Substitutions for deployment
substitutions:
  _REGION: us-central1
  _MCP_SERVER_URL: https://anava-deployment-service-392865621461.us-central1.run.app

# Timeout for the build
timeout: 1200s

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'