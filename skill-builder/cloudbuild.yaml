# Google Cloud Build configuration for Anava Skill Builder
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/anava-skill-builder:$BUILD_ID', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/anava-skill-builder:$BUILD_ID']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'anava-skill-builder'
      - '--image=gcr.io/$PROJECT_ID/anava-skill-builder:$BUILD_ID'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=$_REGION'
      - '--set-env-vars=MCP_SERVER_URL=$_MCP_SERVER_URL'

  # Run tests (optional)
  - name: 'gcr.io/$PROJECT_ID/anava-skill-builder:$BUILD_ID'
    entrypoint: 'python'
    args: ['-m', 'pytest', 'tests/', '-v']
    env:
      - 'GCP_PROJECT_ID=$PROJECT_ID'
      - 'FIRESTORE_EMULATOR_HOST=localhost:8086'

# Substitutions for deployment
substitutions:
  _REGION: us-central1
  _MCP_SERVER_URL: https://anava-deployment-service-392865621461.us-central1.run.app

# Timeout for the build
timeout: 1200s

# Options
options:
  logging: CLOUD_LOGGING_ONLY