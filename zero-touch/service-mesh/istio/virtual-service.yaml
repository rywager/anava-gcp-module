apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: anava-vision
  namespace: anava-vision
spec:
  hosts:
  - anava-vision.com
  - anava-vision.local
  gateways:
  - anava-vision-gateway
  http:
  - match:
    - uri:
        prefix: /ws
    route:
    - destination:
        host: anava-vision-websocket
        port:
          number: 8081
    timeout: 0s
    websocketUpgrade: true
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: anava-vision
        port:
          number: 80
    retries:
      attempts: 3
      perTryTimeout: 30s
      retryOn: gateway-error,connect-failure,refused-stream
  - route:
    - destination:
        host: anava-vision
        port:
          number: 80
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: anava-vision-gateway
  namespace: anava-vision
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: anava-vision-tls
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: anava-vision
  namespace: anava-vision
spec:
  host: anava-vision
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 100
        maxRequestsPerConnection: 5
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
  subsets:
  - name: v1
    labels:
      version: v1
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: anava-vision-websocket
  namespace: anava-vision
spec:
  host: anava-vision-websocket
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1000
      http:
        http1MaxPendingRequests: 1000
        http2MaxRequests: 1000
        maxRequestsPerConnection: 1
        h2UpgradePolicy: UPGRADE
    loadBalancer:
      consistentHash:
        httpHeaderName: "x-session-id"
    outlierDetection:
      consecutiveErrors: 10
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 10
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: anava-vision
  namespace: anava-vision
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: anava-vision
  namespace: anava-vision
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/anava-vision/sa/anava-vision"]
    - source:
        namespaces: ["istio-system"]
  - to:
    - operation:
        methods: ["GET"]
        paths: ["/health/*", "/metrics"]